<html>
<head>
    <script src="/static/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="//cdn.bio.sh/msa/latest/msa.min.gz.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
          <div class="navbar-header page-scroll">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand page-scroll" href="http://127.0.0.1:8000/">PriMSA</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav">
                  <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                  <li class="hidden">
                      <a class="page-scroll" href="http://127.0.0.1:8000/primsa/"></a>
                  </li>
                  <li>
                      <a class="page-scroll" href="http://127.0.0.1:8000/">About</a>
                  </li>
                  <li>
                      <a class="page-scroll" href="http://127.0.0.1:8000/primsa/">Search</a>
                  </li>
                  <li>
                      <a class="page-scroll" href="#contact">Contact</a>
                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
  </nav>

  <br>
  <br>
  <br>





  <hr>
  <div class="col-lg-12 container-fluid">

    <div>
        <P> Below is the <b> consensus sequence <b> used </p>

        <img src="/static/images/primer.png" class= "img-fluid" alt="primer"/>
    </div>

      <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped tablesorter">
              <thead>
              <tr>
                <th class="header"> Property <i class="icon-sort"></i></th>
                <th class="header"> Value<i class="icon-sort"></i></th>

              <tr>
          </thead>
          <tbody>


            {% for key, value in data.items %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>

            </tr>
            {% endfor %}
          </tbody>
          </table>
        </div>
          <hr>

          <div id='msa_viewer_protein'></div>

          <script>
          {% load static %}
          var opts = {
            el: document.getElementById("msa_viewer_protein"),
            vis: {
              conserv: false,
              overviewbox: false
            },
            // smaller menu for JSBin
            menu: "small",
            bootstrapMenu: true
          };

          var m = new msa.msa(opts);
          m.u.file.importURL("{% static "clustalpro/overlapped_mRNA.fasta" %}", function(){
            m.render();
          });
          </script>

          <hr>

          <div>
              <img src="/static/images/phylotree.png" class= "img-fluid" alt="phylogenetic tree"/>
          </div>


          <hr>
          <div>
              <img src="/static/images/statistics.png" class= "img-fluid" alt="statistics"/>
          </div>

          <hr>

      </div>
    </div>
</body>
</html>
